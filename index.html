<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram - DIO</title>
    <link rel="stylesheet" href="src/css/style.css">
</head>

<body>
    <main class="flex-container">
        <div class="phonebox">
            <img src="src/img/celular.png" alt="">
        </div>
        
        <div class="contentbox">
            <div class="loginbox">
                <div class="logo">
                    <img src="src/img/instagram-logo.png" alt="">
                </div>
                <div class="input">
                    <input type="text" name="texto" class="input1" placeholder="Telefone, nome de usuário ou email">
                    <input type="password" name="password" class="input2" placeholder="Senha">
                </div>
                <a href="#" class="entrar">Entrar</a>
                <p class="p">OU</p>
                <a href="#" class="facebook">Entrar com o facebook
                    <img src="src/img/facebook-logo.png" alt="">
                </a>
                <a href="#" class="esqueceu-senha">Esqueceu a senha?</a>
            </div>

            <div class="criar-conta">
                <p>Não tem uma conta? <a href="#">Cadastre-se</a></p>
            </div>
            
            <div class="obter-aplicativo">
                <p>Obtenha o aplicativo.</p>
            </div>

            <div class="download">
                <a href="#"><img src="src/img/apple-button.png" alt=""></a>
                <a href="#"><img src="src/img/googleplay-button.png" alt=""></a>
            </div>
        </div>
    </main>
</body>

</html>
